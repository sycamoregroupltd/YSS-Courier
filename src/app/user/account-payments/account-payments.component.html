<div class="bg-slate-5" style="position: relative" *ngIf="user">
    <app-company-menu [user]="user"></app-company-menu>

    <div class="container-fluid" style="min-height: 110vh; padding: 50px; margin-left: 252px; width: calc(100% - 252px)" *ngIf="user">


        <div class="row">
            <div class="col-12">
                <div class="preview-box">
                    <div class="preview-box-title">
                        Payment History
                    </div>
                    <div class="preview-box-content">
                        <div class="data-container">
                            <app-payment-search class="mt-4" [params]="paymentParams"></app-payment-search>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
