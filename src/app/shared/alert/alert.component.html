<div class="sweet-overlay" tabindex="-1" style="opacity: 1.08; display: block;"></div>
<div
  class="sweet-alert showSweetAlert visible"
  data-custom-class=""
  data-has-cancel-button="false"
  data-has-confirm-button="true"
  data-allow-outside-click="false"
  data-has-done-function="false"
  data-animation="pop"
  data-timer="null" style="display: block; margin-top: -171px;">

  <div class="sa-icon sa-error" *ngIf="data.errors.length">
      <span class="sa-x-mark">
        <span class="sa-line sa-left"></span>
        <span class="sa-line sa-right"></span>
      </span>
  </div>

  <div class="sa-icon sa-success animate" style="display: block;" *ngIf="data.notifications.length || data.statusUpdate">
    <span class="sa-line sa-tip animateSuccessTip"></span>
    <span class="sa-line sa-long animateSuccessLong"></span>

    <div class="sa-placeholder"></div>
    <div class="sa-fix"></div>
  </div>

  <ng-container *ngIf="data.simple !== ''">
    <ul>
      <li style="color: #7b7b7b">{{data.simple}}</li>
    </ul>
    <div class="text-center" style="margin-top: 20px">
      <a class="btn btn-secondary" (click)="close()">OK</a>
    </div>
  </ng-container>

  <ng-container *ngIf="data.confirmAction">
    <h2>{{data.confirmAction.title}}</h2>
    <ul>
      <li style="color: #7b7b7b">{{data.confirmAction.message}}</li>
    </ul>
    <div class="text-center" style="margin-top: 20px">
      <a class="btn btn-secondary-reverse" (click)="confirm()">{{data.confirmAction.confirmText}}</a>
      <a class="btn btn-secondary ml-2" (click)="close()">{{data.confirmAction.cancelText}}</a>
    </div>
  </ng-container>


  <ng-container *ngIf="data.notifications.length">
    <h2>Success!</h2>
    <p style="display: block;"  *ngFor="let message of data.notifications">{{message}}</p>
    <div class="sa-button-container">
      <button class="cancel" tabindex="2" style="display: none; box-shadow: none;">Cancel</button>
      <button class="confirm" tabindex="1" (click)="close()"
              style="display: inline-block;
				background-color: rgb(174, 222, 244);
				box-shadow: rgba(174, 222, 244, 0.8) 0px 0px 2px,
				rgba(0, 0, 0, 0.05) 0px 0px 0px 1px inset;">
        OK
      </button>
    </div>

  </ng-container>

  <ng-container *ngIf="data.errors.length">
<!--    <h2>Sorry - something isn't quite right!</h2>-->
    <p style="display: block;" *ngFor="let message of data.errors">{{message}}</p>

    <div class="sa-button-container">
      <button class="cancel" tabindex="2" style="display: none; box-shadow: none;">Cancel</button>
      <button class="confirm" tabindex="1" (click)="close()"
              style="display: inline-block;
				background-color: rgb(174, 222, 244);
				box-shadow: rgba(174, 222, 244, 0.8) 0px 0px 2px,
				rgba(0, 0, 0, 0.05) 0px 0px 0px 1px inset;">
        OK
      </button>
    </div>

  </ng-container>

</div>
